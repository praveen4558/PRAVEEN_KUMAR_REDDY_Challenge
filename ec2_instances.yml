---
  - hosts: local
    connection: local
    gather_facts: False
    vars:
    instance_type: t2.micro
    security_group: praveen_reddy
    image: ami-0b500ef59d8335eee
    keypair: redhat
    region: us-east-2
    vars_files:
    - aws_keys.yml

    tasks:
  - name: Create a security group
    ec2_group:
        name: "{{ security_group }}"
        description: The webservers security group
        region: "{{ region }}"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 443
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0

  - name: Launch the new EC2 Instance
    ec2:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        group: "{{ security_group }}"
        instance_type: "{{ instance_type }}"
        image: "{{ image }}"
        wait: true
        region: "{{ region }}"
        keypair: "{{ keypair }}"
        register: ec2

  - name: Add the newly created host so that we can further contact it
    add_host:
    name: "{{ item.public_ip }}"
    groups: webservers
    with_items: "{{ ec2.instances }}"

  - name: Add tag to Instance(s)
    ec2_tag:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    resource: "{{ item.id }}"
    region: "{{ region }}"
    state: "present"
    with_items: "{{ ec2.instances }}"
    args:
    tags:
      Type: webserver

  - name: Wait for SSH to come up
    wait_for:
      host: "{{ item.public_ip }}"
      port: 22
      state: started
      with_items: "{{ ec2.instances }}"
    
    tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Insert Index Page
    template:
      src: index.html
      dest: /home/preddy/testfile/hello.yml

  - name: Start NGiNX
    service:
      name: nginx
      state: started

